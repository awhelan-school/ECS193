<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Make Query</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>

  <body>

    <div class="container-fluid">
      <h1> Make A Query! </h1>
      <form action "{% url 'first_app:results' %}" method="POST">

        <div class="fieldWrapper">
            {{ form.topic.errors }}
            <label for="{{ form.topic.id_for_label }}">Choose Topic:</label>
            <br>
            {{ form.topic }}
            <br><br><br><br>
        </div>
        <div class="fieldWrapper">
            {{ form.opinion.errors }}
            <label for="{{ form.opinion.id_for_label }}">Your Opinion:</label>
            <br>
            {{ form.opinion }}
            <br>
        </div>

        <br>
        {% csrf_token %}
        <input type="submit" class='btn btn-primary' value="Submit!">
      </form>

      <br>
      <form action="{% url 'first_app:home' %}">
        <input type="submit" class='btn btn-primary' value="Back">
      </form>

    </div>

  </body>
</html>
