<body text = "red">
<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
    <textarea rows="4" cols="50" name="choice" 
              id="choice{{ forloop.counter }}" value="{{ choice.id }}"></textarea>
    <br><br>
    Query to Make:
    <br>
    <textarea rows="4" cols="50" name="input_text"></textarea>

<input type="submit" value="Vote" />
</form>
